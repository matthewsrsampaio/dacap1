<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Listagem</title>
	</h:head>
	<h:body>
		<div style="display: flex; justify-content: center; margin-bottom: 25px">
			<p:commandButton onclick="window.location.href = 'index.xhtml'" value="Go HOME"/>
		</div>
		<p:messages id="messageDeleteUpdate" showDetail="true" closable="true" style="justify-content:center; display:flex">
			<p:autoUpdate/>
		</p:messages>
		<h:form id="form">
			<p:panel id="listagemPanel" header="Listagem" style="justify-content: center; font-size:60px; position:relative; text-align: center;">
				<p:dataTable id="listaTabela" value="#{jogadaBean.listaJogador}" var="lis" rowKey="#{lis.id}" style="width: 90%; height: 70%;" selectionMode="single" editable="true">
					<p:ajax event="rowEdit" listener="#{jogadaBean.onRowEdit}" update="listaTabela"/>
            		<p:ajax event="rowEditCancel" listener="#{jogadaBean.onRowCancel}" update="listaTabela"/>
					<p:column>
						<p:outputLabel value="pedra: #{lis.pedra}"/><br/>
						<p:outputLabel value="papel: #{lis.papel}"/><br/>
						<p:outputLabel value="tesoura: #{lis.tesoura}"/><br/>
					</p:column>
					<p:column id="idColumn" headerText="ID">
						<p:outputLabel id="idOutput" value="#{lis.id}"/>
					</p:column>
					<p:column headerText="Jogador 1">
		                <p:cellEditor>
		                    <f:facet name="output">
		                        <h:outputText value="#{lis.jogador1}"/>
		                    </f:facet>
		                    <f:facet name="input">
		                        <p:inputText id="modelInput" value="#{lis.jogador1}" label="jogador1"/>
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>		
		            <p:column headerText="Jogador 2">
		                <p:cellEditor>
		                    <f:facet name="output">
		                        <h:outputText value="#{lis.jogador2}"/>
		                    </f:facet>
		                    <f:facet name="input">
		                        <p:inputText value="#{lis.jogador2}" label="jogador2"/>
		                    </f:facet>
		                </p:cellEditor>
		            </p:column>
					<p:column headerText="Jogada 1">
						<p:outputLabel value="#{lis.jogada1}"/>
					</p:column>
					<p:column headerText="Jogada 2">
						<p:outputLabel value="#{lis.jogada2}"/>
					</p:column>
					<p:column headerText="Resultado">
						<p:outputLabel value="#{lis.resultado}"/>
					</p:column>
					<p:column headerText="Data">
						<p:outputLabel value="#{lis.dataJogo}"/>
					</p:column>		
					<p:column headerText="Editar">
						<p:rowEditor editTitle="botaoEditor" cancelTitle="cancelaEditar" saveTitle="salvarEditar"/>
					</p:column>	
					<p:column headerText="Deletar">
						<p:commandButton action="#{jogadaBean.deletar()}" icon="pi pi-times" styleClass="rounded-button ui-button-danger" update="listaTabela">
							<f:setPropertyActionListener value="#{lis}" target="#{jogadaBean.jogada}"/>
						</p:commandButton>
					</p:column>				
				</p:dataTable>
			</p:panel>
		</h:form>
	</h:body>
</html>
