<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Listagem</title>
	</h:head>
	<h:body>
		<div style="display: flex; justify-content: center; margin-bottom: 25px">
			<p:commandButton onclick="window.location.href = 'index.xhtml'" value="Go HOME"/>
		</div>
		<p:messages id="messageDeleteUpdate" showDetail="true" closable="true" style="justify-content:center; display:flex">
			<p:autoUpdate/>
		</p:messages>
		<h:form id="form">
			<p:panel id="listagemPanel" header="Listagem" style="justify-content: center; font-size:60px; position:relative; text-align: center;">
				<p:dataTable id="listaTabela" value="#{jogadaBean.listaJogador}" var="lis" rowKey="#{lis.id}" style="width: 90%; height: 70%;" selectionMode="single">
					<p:outputLabel value="#{lis.pedra}"/>
					<p:outputLabel value="#{lis.papel}"/>
					<p:outputLabel value="#{lis.tesoura}"/>
					<p:column id="idColumn" headerText="ID">
						<p:outputLabel id="idOutput" value="#{lis.id}"/>
					</p:column>
					<p:column headerText="Jogador 1">
						<p:outputLabel value="#{lis.jogador1}"/>
						<p:inputText id="jogador1InputListagem" value="#{jogadaBean.jogadorEspelho1}" rendered="#{jogadaBean.inputEdit}"/>	
					</p:column>
					<p:column headerText="Jogador 2">
						<p:outputLabel value="#{lis.jogador2}"/>
						<p:inputText id="jogador2InputListagem" value="#{jogadaBean.jogadorEspelho2}" rendered="#{jogadaBean.inputEdit}"/>	
					</p:column>
					<p:column headerText="Jogada 1">
						<p:outputLabel value="#{lis.jogada1}"/>
					</p:column>
					<p:column headerText="Jogada 2">
						<p:outputLabel value="#{lis.jogada2}"/>
					</p:column>
					<p:column headerText="Resultado">
						<p:outputLabel value="#{lis.resultado}"/>
					</p:column>
					<p:column headerText="Data">
						<p:outputLabel value="#{lis.dataJogo}"/>
					</p:column>		
					<p:column headerText="Editar">
						<p:commandButton action="#{jogadaBean.botaoEditar(lis)}" icon="pi pi-bookmark" rendered="#{jogadaBean.outputEdit}" oncomplete="location.reload()">
							<f:setPropertyActionListener value="#{lis}" target="#{jogadaBean.jogada}"/>
						</p:commandButton>
						<p:commandButton value="OK" action="#{jogadaBean.editar(lis)}" rendered="#{jogadaBean.inputEdit}" oncomplete="location.reload()">
							<f:setPropertyActionListener value="#{lis}" target="#{jogadaBean.jogada}"/>
						</p:commandButton>
					</p:column>	
					<p:column headerText="Deletar">
						<p:commandButton action="#{jogadaBean.deletar()}" icon="pi pi-times" styleClass="rounded-button ui-button-danger" update="listaTabela">
							<f:setPropertyActionListener value="#{lis}" target="#{jogadaBean.jogada}"/>
						</p:commandButton>
					</p:column>				
				</p:dataTable>
			</p:panel>
		</h:form>
	</h:body>
</html>
