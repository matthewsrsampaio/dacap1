<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>CADASTRO</title>
	</h:head>
	<h:body>
		<div style="display: flex; justify-content: center; margin-bottom: 25px">
			<p:commandButton onclick="window.location.href = 'listagem.xhtml'" value="Go Listagem" styleClass="ui-button-warning"/>
		</div>
		<p:messages id="messageIndex" showDetail="true" closable="true" style="justify-content:center; display:flex;">
				<p:autoUpdate/>
		</p:messages>
		<h:form>
			<div style="display: flex; justify-content: center;">
				<p:panel id="jogadaPanel" header="Jogada" style="justify-content: center; font-size:40px">
					<p:panelGrid columns="2">
						<p:outputLabel value="Jogador 1" id="joqador1Label"></p:outputLabel>
						<p:inputText id="jogador1Input" value="#{jogadaBean.jogada.jogador1}"/>
						<p:outputLabel value="Jogador 2" id="joqador2Label"></p:outputLabel>
						<p:inputText id="jogador2Input" value="#{jogadaBean.jogada.jogador2}"/>
						<p:commandButton type="submit" value="Salvar" action="#{jogadaBean.salvar()}" update="jogadaPanel"/>
					</p:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</h:body>
</html>
